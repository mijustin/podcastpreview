<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Preview your podcast's covert art in Apple Podcasts</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="font-sans text-black text-lg h-full">
    <div class="container px-4 mx-auto w-4/5">
      <div class="text-center mt-12 mx-auto">
        <h1 class="text-4xl md:text-5xl text-black font-semibold font-headline">
          Preview your podcast in Apple Podcasts
        </h1>
      </div>
      <div class="w-1/2 mb-8 mt-8 mx-auto">
        <h2 class="text-2xl mb-3 leading-tight">
          Step 1: Enter your podcast's topic here
        </h2>
        <input
          class="bg-white focus:outline-0 focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal mb-3"
          id="term"
          value=""
        /><button
          class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
          id="search"
        >
          Search
        </button>
      </div>
      <div class="w-1/2 mb-8 mt-8 mx-auto">
        <h2 class="text-2xl mb-3 leading-tight">
          Step 2: Upload your cover art
        </h2>
        <input
          class="bg-white focus:outline-0 focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal mb-3"
          id="title"
          type="text"
          value="Your show's name"
        />
        <input
          class="bg-white focus:outline-0 focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal mb-3"
          type="file"
        />
        <button
          class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
          id="preview"
          onclick="previewFile()"
        >
          Preview
        </button>
      </div>
      <div class="flex flex-wrap -mx-1 lg:-mx-4">
        <div class="mx-auto text-sm" style="width:99%;" id="output"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
